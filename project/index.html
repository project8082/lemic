<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="profile-card">
    <img src="lemic.jpg" alt="Profile" class="profile-img">
    <h2 class="profile-name">Jane Doe</h2>
    <p class="profile-bio">Lemic a creator & Designer with a dream for pure skills.</p>
    <div class="social-icons">
      <a href="#" class="icon linkedin"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" class="icon twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="icon github"><i class="fab fa-github"></i></a>
    </div>
  </div>
</body>
</html>
