  <h1>Chocolate Chip Cookies</h1>
  <p>
    You will need: <b>2 cups</b> of flour, <b>1 cup</b> of sugar, <b>1/2 cup</b> of butter, 
    <b>1 tsp</b> of vanilla extract, <b>1 cup</b> of chocolate chips, and 
    <i>1/4 cup</i> of chopped nuts (optional).
